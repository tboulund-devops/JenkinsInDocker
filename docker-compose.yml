version: "3.3"

services:
    jenkins:
        build: .
        container_name: jenkins
        restart: always
        ports:
            - 4001:8080
        volumes:
            - jenkins-data:/var/jenkins_home
            #- //./pipe/docker_engine:/var/run/docker.sock # Windows
            - /var/run/docker.sock:/var/run/docker.sock # Linux
    portainer:
        image: portainer/portainer-ce
        container_name: portainer
        ports:
            - 4002:9000
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock # Linux
            #- //./pipe/docker_engine:/var/run/docker.sock # Windows
            - portainer-data:/data
          

volumes:
    jenkins-data: {}
    portainer-data: {}